<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="https://www.pollix.at/thymeleaf/shiro">
<div th:include="tongyong" ></div>
<head>
	<meta charset="utf-8"/>
	<title>新闻管理</title>
	<meta name="renderer" content="webkit"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<link rel="stylesheet" th:attr="href=${application.webstaticname}+@{resouce/html/layuicms2.0/layui/css/layui.css}" media="all" />
	<link rel="stylesheet" th:attr="href=${application.webstaticname}+@{resouce/html/layuicms2.0/css/public.css}" media="all" />

</head>
<style type="text/css">
.sub-page.layui-layout-body {
	overflow-y: auto;
	height: 100%;
}

.layui-form-select dl {
	max-height: 200px;
	z-index: 9999999
}


</style>
<body>

	<form class="news-form layui-row layui-form layui-form-pane" >
		<input type="hidden" th:value="${ns} ? ${ns.id}:''" name="id" />
		<div class="layui-card layui-col-md12">
			<div class="layui-card-body layui-row">
				<div class="layui-card layui-col-md12">
					<div class="layui-card-body layui-row">
						<blockquote class="layui-elem-quote">**必填**</blockquote>
						<div class="layui-form-item layui-col-md12">
							<label class="layui-form-label">标题</label>
							<div class="layui-input-block">
								<input type="text" name="title" th:value="${ns} ? ${ns.title}:''" id="title"  autocomplete="off" placeholder="请输入标题" lay-verify="required" class="layui-input"/>
							</div>
						</div>
						<div class="layui-form-item layui-col-md6">
							<label class="layui-form-label">新闻类型</label>
							<div class="layui-input-block">
								<select name="typeid" lay-verify="required">
									<option value="">请选择类型</option>
									<option th:each="nt :${nts}" th:value="${nt.id}" th:selected="${ns} ? ${ ns.typeId == nt.id}:${-1==nt.id}"><i th:text="${nt.typeName}"></i></option>
								</select>
							</div>
						</div>
						<div class="layui-form-item layui-col-md4">
							<label class="layui-form-label">作者</label>
							<div class="layui-input-block">
								<input type="text" name="author"
									lay-verify="required" id="author"  th:value="${ns} ? ${ns.author} :''" class="layui-input"
									placeholder="请输入作者"/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="layui-card layui-col-md12">
			<div class="layui-card-body layui-row">
				<blockquote class="layui-elem-quote layui-col-md12">内容编辑</blockquote>
				<div class="layui-col-md12"
					style="min-height: 300px;background-color: #c0c0c0">
					<script id="detailWord" name="content" type="text/plain" th:utext="${ns} ? ${ns.content} :''"></script>
				</div>
			</div>
		</div>

		<div class="layui-row">
			<div class="layui-col-md2 layui-col-md-offset5">
				<button class="layui-btn  layui-btn-normal layui-btn-lg" lay-submit=""
					lay-filter="submit">提 交</button>
				<a class="layui-btn layui-btn-lg layui-btn-primary"
					href="javascript:void(0)" onclick="back()">取消</a>
			</div>
		</div>
	</form>


	<script type="text/javascript" th:attr="src=${application.webstaticname}+@{resouce/html/jquery-1.8.3.js}"></script>
	<script type="text/javascript" th:attr="src=${application.webstaticname}+@{resouce/html/layuicms2.0/layui/layui.js}"></script>	
    <script type="text/javascript" th:attr="src=${application.webstaticname}+@{resouce/utf8-jsp/ueditor.config.js}"></script>
    <script type="text/javascript" th:attr="src=${application.webstaticname}+@{resouce/utf8-jsp/ueditor.all.js}"></script>
    <script type="text/javascript" th:attr="src=${application.webstaticname}+@{resouce/utf8-jsp/lang/zh-cn/zh-cn.js}"></script>
    <script type="text/javascript" th:attr="src=${application.webstaticname}+@{resouce/html/backbusiness/news/addOrUpdate.js}"></script>
</body>
</html>
