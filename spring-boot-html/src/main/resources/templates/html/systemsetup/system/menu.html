<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="https://www.pollix.at/thymeleaf/shiro">
<div th:include="tongyong"></div>
<head>
<meta charset="utf-8" />
<title>菜单管理</title>
<meta name="renderer" content="webkit" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="format-detection" content="telephone=no" />
<link rel="stylesheet"
	th:attr="href=${application.webstaticname}+@{resouce/html/layuicms2.0/layui/css/layui.css}" />
<script type="text/javascript"
	th:attr="src=${application.webstaticname}+@{resouce/html/layuicms2.0/layui/layui.js}"></script>
<script type="text/javascript"
	th:attr="src=${application.webstaticname}+@{resouce/html/jquery-1.8.3.js}"></script>
<!-- script type="text/javascript" th:attr="src=${application.webstaticname}+@{resouce/html/layuicms2.0/layui-xtree/layui-xtree.js}"></script> -->
<script type="text/javascript"
	th:attr="src=${application.webstaticname}+@{resouce/html/layuicms2.0/page/menu.js}"></script>

</head>
<style>
.hiden{
display: none;}
.show{
display: block;}
</style>
<body>
	<div style="width: 100%">
		<div style="margin-left: 20px;margin-top: 1%;margin-bottom: 20px;">
			<div shiro:hasPermission="新增">
				<button id="yiji" class="layui-btn">
	  			<i class="layui-icon">&#xe608;</i> 添加一级菜单
				</button>
			</div>
		</div>
		<div id="xtree3" style="float: left;"></div>
		<div id="menu" style="width: 80%; float: right; margin-top: 10px;" class="hiden">
		
			<input type="hidden" id="jibie"/>
			<input type="hidden" class="menu1" />
			<div style="margin-left: 8%;margin-top: -5%;margin-bottom: 5%;">
				
					<button shiro:hasPermission="修改" id="bianji" class="layui-btn">
	 					 <i class="layui-icon">&#xe642;</i>编辑
					</button>
					<button shiro:hasPermission="删除" id="shanchu" class="layui-btn">
	 					 <i class="layui-icon">&#xe640;</i>删除
					</button>

					<button shiro:hasPermission="新增" id="erji" class="layui-btn hiden">
	 					 <i class="layui-icon">&#xe608;</i>添加二级菜单
					</button>
					<button shiro:hasPermission="新增" id="sanji" class="layui-btn hiden">
	 					 <i class="layui-icon">&#xe608;</i>添加三级菜单
					</button>
			</div>
			<div>
			<form class="layui-form" style="width: 600px;">
				<input type="hidden" name="id" id="id"/>
				<div class="layui-form-item">
					<label class="layui-form-label">菜单标题</label>
					<div class="layui-input-block">
						<input type="text" name="title" id="title" placeholder="请输入" autocomplete="off"
							class="layui-input dis" disabled="disabled"/>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">菜单图标</label>
					<div class="layui-input-block">
						<input type="text" name="icon" id="icon" placeholder="请输入" autocomplete="off"
							class="layui-input dis" disabled="disabled"/>
					</div>
				</div>
				<div class="layui-form-item" id="dz">
					<label class="layui-form-label">菜单地址</label>
					<div class="layui-input-block">
						<input type="text" name="href" id="href" placeholder="请输入" autocomplete="off"
							class="layui-input dis" disabled="disabled"/>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">菜单排序</label>
					<div class="layui-input-block">
						<input type="text" name="sort" id="sort" placeholder="请输入" autocomplete="off"
							class="layui-input dis" disabled="disabled"/>
					</div>
				</div>
				<div class="layui-form-item" style="margin-left: 30%">
					<a class="layui-btn layui-btn-lg layui-btn-normal sub1 hiden" lay-submit='' lay-filter="submit1">确定</a>
					<a href="##" id="quxiao1" class="layui-btn layui-btn-lg layui-btn-primary  sub1 hiden" style="margin-left: 10%">取消</a>
				</div>

			</form>
			</div>
		</div>
	</div>
</body>
<div id="tc" class="hiden" style="width: 500px;">
	<form class="layui-form " style="width: 490px;margin-top: 20px;">
				<div class="layui-form-item">
					<label class="layui-form-label">菜单标题</label>
					<div class="layui-input-block">
						<input type="text" name="title" lay-verify="required" id="title" placeholder="请输入菜单标题" autocomplete="off"
							class="layui-input" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">菜单名称</label>
					<div class="layui-input-block">
						<input type="text" name="menu1" lay-verify="required"  id="menu1" placeholder="请输入菜单名称" autocomplete="off"
							class="layui-input" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">菜单图标</label>
					<div class="layui-input-block">
						<input type="text" name="icon" lay-verify="required" id="icon" placeholder="请输入菜单图标" autocomplete="off"
							class="layui-input" />
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">菜单排序</label>
					<div class="layui-input-block">
						<input type="text" name="sort" id="sort" placeholder="请输入菜单排序" autocomplete="off"
							class="layui-input" />
					</div>
				</div>
				<br/>
				<div class="layui-form-item" style="margin-left: 35%">
					<a class="layui-btn layui-btn-lg layui-btn-normal" lay-submit='' lay-filter="submit2">确定</a>
					<a href="##" class="layui-btn layui-btn-lg layui-btn-primary layui-layer-close" style="margin-left: 10%">取消</a>
				</div>

			</form>
</div>

				<div class="layui-form-item">
					<label class="layui-form-label">菜单排序</label>

</html>
